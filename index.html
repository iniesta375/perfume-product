<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="perfume.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="./images/image-product-desktop.jpg" alt="" width="300px" class="img1">
    <img src="./images/image-product-mobile.jpg" alt="" width="350px" class="img2">
    <div class="container">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <span>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </span> 
      <div class="main-figures">
        <h1>$149.99</h1>
        <h5>$169.99</h5>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="" width="20px">
        <span class="cart">Add to Cart</span>
      </button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/iniesta375">Ajayi Inioluwa</a>.
  </div>
</body>
</html>
